<link rel="import" href="/lib/polymer/polymer.html"/>

<polymer-element name="huff-chat" attributes="person index">
  <template>
    <style>
      img {
        border-radius: 50%;
        margin: 5px;
        vertical-align: bottom;
        height: 80px;
        width: 80px;
      }
      .bubble {
        display: flex;
        position: relative;
        left: 10px;
        height: 65px;
        background: #FFFFFF;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        padding: 10px;
        margin-right: 15px;
      }
      .right .bubble {
        left: initial;
        right: 10px;
        margin-left: 15px;
        margin-right: 0;
      }
      .bubble:after {
        content: '';
        position: absolute;
        border-style: solid;
        border-width: 15px 15px 15px 0;
        border-color: transparent #FFFFFF;
        display: block;
        width: 0;
        left: -15px;
        top: 25px;
      }
      .right .bubble:after {
        border-width: 15px 0 15px 15px;
        left: initial;
        right: -15px;
      }
      @media (min-width: 600px) and (max-width: 640px) {
        .bubble {
          width: 185px;
          height: 80px;
        }
        .bubble:after {
          top: 35px;
        }
        .container {
          height: 110px;
        }
      }
    </style>
    <div class="container {{index%2 === 0 ? 'left' : 'right'}}" horizontal layout reverse?="{{index%2 === 1}}">
      <img src="{{person.thumbnail}}" alt="{{person.username}}"/>
      <span class="bubble" flex>{{person.message}} ~{{person.username}}</span>
    </div>
  </template>
  <script>
    Polymer();
  </script>
</polymer-element>
